<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="/static/icons/favicon_io/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="static/css/retrograde.css">
    <link rel="stylesheet" href="static/css/styles.css">

    <title>Vortex Instrument Labs</title>
  </head>
  <body>
    <div class="h-64">
      <div class="p-4 m-4 bg-yellow-600">
        <div>
          <img style="display:inline-block" src="static/icons/vortex.png" alt="VIL" width="150" height="150">
          <div style="display:inline-block;font-family:DymaxionScript;font-size:68px;margin-left:10%"
               class="text-2xl font-bold text-white">
            Retrograde&nbsp;&nbsp;Configuration
          </div>
        </div>
        <div style="display:inline-block;font-family:DymaxionScript;font-size:20px"
             class="text-2xl font-bold text-black">
          Vortex&nbsp;&nbsp;Instrument&nbsp;&nbsp;Labs
        </div>
        <h2 id="hdr-date" style="display:inline-block;font-family:DymaxionScript;font-size:32px;float:right" class="font-bold"></h2>
      </div>
    </div>
    <div class="p-4 m-4 bg-yellow-500 text-yellow-900 h-auto">
      <div>
        <h1 style="display:inline"> Retrograde: </h1>
        <div style="display:inline" id="date">{{ template['date'] }}</div>
      </div>
      <div>
        <h2 style="display:inline" align=left>version: </h2>
        <div style="display:inline" id="version">{{ version }}</div>
      </div>
      <div>
        <h2 style="display:inline" align=left>serial number: </h2>
        <div style="display:inline">{{ template['serial'] }}</div>
      </div>
      <br />
      <div>
        <h2 style="display:inline" align=left>Access Point:&nbsp;</h2>
        <input type="text" id="access-point" name="wap">
        <br />
        <h2 style="display:inline" align=left>Password:&nbsp;</h2>
        <input type="text" id="password" name="password">
      </div>
      <div>
        <h2 style="display:inline" align=left>AP status:</h2>
        <div id="ap-status" style="display:inline">unchecked</div>
      </div>
      <button id="check" type="button" class="retro-btn">Check</button>
      <button id="commit" type="button" class="retro-btn">Commit</button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script src="static/js/retro.js"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io()
    socket.on('connect', function() {
        socket.send('json', {webapp: 'connects'})
    })
    socket.on('json', function(json, str) {
        Retro.recv_json(json)
    })

    Retro.init()
  </script>
</html>
