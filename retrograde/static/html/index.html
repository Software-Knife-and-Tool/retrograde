<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/nixie.css">
    <title>Streamline Moderne</title>
  </head>
  <body>
    <div class="h-64">
      <div class="p-4 m-4 bg-green-600">
        <h1 style="font-family:Magneto;font-size:40px" class="text-2xl font-bold text-white">Moderne</h1>
      </div>
      <div class="p-4 m-4 bg-green-300 text-green-900 h-auto">
        <h1>System<h1>
        <br />
        <div>
          <h2 style="display:inline" align=left>date: </h2>
          <div style="display:inline" id="date"></div>
        </div>
        <div>
          <h2 style="display:inline" align=left>host: </h2>
          <div style="display:inline" id="host"></div>
        </div>
        <div>
          <h2 style="display:inline" align=left>version: </h2>
          <div style="display:inline" id="version"></div>
        </div>
        <div>
          <h2 style="display:inline" align=left>NFC: </h2>
          <div style="display:inline" id="nfc-status"></div>
        </div>
        <div>
          <h2 style="display:inline" align=left>Alarms: </h2>
          <div style="display:inline">no alarms set</div>
        </div>
        <div>
          <h2 style="display:inline" align=left>Notifications: </h2>
          <div style="display:inline">no notifications set</div>
        </div>
        <div>
          <h2 style="display:inline" align=left>Ambient Color: </h2>
          <div style="display:inline">no ambient color set</div>
        </div>
        <div>
          <h2 style="display:inline" align=left>Integrations: </h2>
          <div style="display:inline">no integrations set</div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/nixie.js"></script>
  <script src="https://unpkg.com/simple-color-picker/dist/simple-color-picker.umd.js"/>
</html>
